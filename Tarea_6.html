<html>
	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
	
	
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>jQuery 1</title>

		<style type="text/css" media="screen">
		
		.clear{
			clear: both;
			}
		
		
		.cuadro{
			width: 200px;
			height:200px;
			float:left;
			margin: 10px;
			
			
		}
		
		
		#rojo{
			background-color: red;
			display: none;
			
			
		}
		
		#azul{
			background-color: blue;
			display:none;
		}
		
		#verde{
			background-color: green;
			display:none;
		}
		
			
		#negro{
			background-color: black;
			display:none;
		}
		
			#naranja{
			background-color: #ff6600;
			display:none;
		}
		
		</style>
		
		<script type="text/javascript" charset="utf-8">
		
		function aparece() { 
			$("#rojo").show();
			
		};
		function desaparece(){
			$("#rojo").hide();
		};
		
		function fadein() { 
			$("#azul").fadeIn(1000, function(){
			$("#verde").fadeIn(1000);
			});
			
		};
		function fadeout(){
			$("#azul").fadeOut();
		};
		
		function fadetoggle(){
			$("#azul").fadeToggle(1000, function(){
			$("#verde").fadeIn(1000)
			
			});
		};
		
		function slidetoggle(){
			$("#negro").slideToggle();
		};
		
		$(document).ready(function(){
			$("#rojo").click(function(){
					$("#naranja").fadeIn(1000);
			});
			
			$("#azul").mouseenter(function(){
					$("#naranja").fadeIn(300);
			});
			
			$("#azul").mouseleave(function(){
					$("#naranja").fadeOut(300);
			});
			
			
			
			$("#verde").mouseenter(function(){
					$("#naranja").css("width","300");
			});
			
			$("#verde").mouseleave(function(){
					$("#naranja").css("width","200");
			});
			
			$("#negro").click(function(){
				$("#naranja").animate({
					width:"500px",
					backgroundColor:"#33CC33",
					
				},1000)
					
					
				});
				
					$("#naranja").mouseenter(function(){
				$(this).animate({
					backgroundColor:"#33CC33",
					
				},1000)
					
					
				});
			
			});
			
		
		
	

		</script>
	
	
	<body>
		
		<input type="button" value="Aparece" onclick="aparece();"></input>
		<input type="button" value="Desaparece" onclick="desaparece();"></input>
		
			<input type="button" value="FadeIn" onclick="fadein();"></input>
		<input type="button" value="FadeOut" onclick="fadeout();"></input>
		
		<input type="button" value="Toggle" onclick="fadetoggle();"></input>

		<input type="button" value="Slide Toggle" onclick="slidetoggle();"></input>
		
		<div class="clear"></div>
		
		
		<div id="rojo" class="cuadro"></div>
		<div id="azul" class="cuadro"></div>
		<div id="verde" class="cuadro"></div>
		<div id="negro" class="cuadro"></div>
		<div id="naranja" class="cuadro"></div>
	
	</body>
	
</html>
